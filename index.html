<!DOCTYPE html>
<html>
<head>
<link type="text/css" rel="stylesheet" href="style.css">
<title>CloudTextEditor</title>
</head>
<script href="open.js"></script>
<body>
    <header>
        <input id="filename" placeholder="Filename">
        <button id="new" type="button">New</button>
        <input id="load" type="file">Load</button>
        <button id="save" type="button">Save</button>
        <button id="saveAs" type="button">Save as...</button>
    </header>
    <div>
        <textarea id="editor" rows="4" cols="50"></textarea>
    </div>
</body>
<script src="app.js"></script>
</html>
