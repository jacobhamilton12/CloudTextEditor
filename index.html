<!DOCTYPE html>
<html>
<head>
<link type="text/css" rel="stylesheet" href="style.css">
<title>CloudTextEditor</title>
</head>
<script href="open.js"></script>
<body>
    <header>
        <input style="position:relative; top:-10px;" id="filename" placeholder="Filename">
        <button style="position:relative; top:-10px;" id="new" type="button">New</button>
        <input style="position:relative; top:-10px;" id="load" type="file"></button>
        <span style="position:relative; top:-10px;" class="hide" id="star1">&#9733;</span>
        <button style="position:relative; top:-10px;" id="save" type="button">Save</button>
        <span style="position:relative; top:-10px;" class="hide" id="star2">&#9733;</span>
        <button style="position:relative; top:-10px;" id="saveAs" type="button">Save as...</button>
        <div class="g-savetodrive"
            data-src="//example.com/path/to/myfile.pdf"
            data-filename="My Statement.pdf"
            data-sitename="My Company Name">

        </div>
    </header>
    <div>
        <textarea id="editor" rows="4" cols="50"></textarea>
    </div>
</body>
<script src="app.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
</html>
